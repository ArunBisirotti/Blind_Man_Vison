<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Object Detection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1f1f1f, #3c3c3c);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #welcome {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        button {
            background: linear-gradient(135deg, #ff7a18, #af002d);
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        #video-container {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
        }

        video {
            border: 4px solid #fff;
            border-radius: 12px;
            max-width: 80%;
            margin: 1rem 0;
        }

        #controls {
            display: flex;
            gap: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div id="welcome">
    <h1>Welcome to AI Blind Vision</h1>
    <p>Experience cutting-edge technology in real-time object detection for Blind People</p>
    <button id="start-detection">Start Detection</button>
</div>

<div id="video-container">
    <h1>Object Detection in Progress</h1>
    <img id="video-feed" src="" alt="Video Feed">
    <div id="controls">
        <button id="stop-detection">Stop Detection</button>
    </div>
</div>

<script>
    const welcomeSection = document.getElementById('welcome');
    const videoContainer = document.getElementById('video-container');
    const startButton = document.getElementById('start-detection');
    const stopButton = document.getElementById('stop-detection');
    const videoFeed = document.getElementById('video-feed');

    startButton.addEventListener('click', () => {
        // Transition to the video container
        welcomeSection.style.display = 'none';
        videoContainer.style.display = 'flex';

        // Start video feed
        videoFeed.src = '/video_feed';
    });

    stopButton.addEventListener('click', () => {
        // Stop video feed
        videoFeed.src = '';

        // Transition back to the welcome section
        videoContainer.style.display = 'none';
        welcomeSection.style.display = 'block';
    });
</script>

</body>
</html>
